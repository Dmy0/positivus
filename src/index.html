<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Positivus</title>
    <link
      rel="stylesheet"
      href="./css/style.css"
    />
    <link
      rel="stylesheet"
      href="./css/nullstyles.css"
    />
    <link
      rel="stylesheet"
      href="./css/media.css"
    />
  </head>
  <body>
    <div class="navbar">
      <div class="container">
        <div class="navbar__logo">
          <img
            src="./img/navbar/navbar-logo.png"
            alt=""
          />
        </div>
        <div class="navbar__item">About us</div>
        <div class="navbar__item">Services</div>
        <div class="navbar__item">Use Cases</div>
        <div class="navbar__item">Pricing</div>
        <div class="navbar__item">Blog</div>
        <div class="navbar__item-button">Request a quote</div>
      </div>
    </div>
    <div class="header">
      <div class="container">
        <div class="header__left">
          <h2 class="header__left-title">
            Navigating the digital landscape for success
          </h2>
          <h3 class="header__left-subtitle">
            Our digital marketing agency helps businesses grow and succeed
            online through a range of services including SEO, PPC, social media
            marketing, and content creation.
          </h3>
          <button
            class="header__left-button btn"
            type="submit"
          >
            Book a consultation
          </button>
        </div>
        <div class="header__right-illustration">
          <img
            src="./img/header/header-illustration.png"
            alt="illustration"
          />
        </div>
      </div>
    </div>
    <div class="header__bottom">
      <div class="container">
        <div class="header__bottom-items">
          <img
            src="./img/header/header-icons/amazon.png"
            alt="amazon"
          />
        </div>
        <div class="header__bottom-items">
          <img
            src="./img/header/header-icons/drible.svg"
            alt=""
          />
        </div>
        <div class="header__bottom-items">
          <img
            src="./img/header/header-icons/hubspot.png"
            alt="hubspot"
          />
        </div>
        <div class="header__bottom-items">
          <img
            src="./img/header/header-icons/netflix.png"
            alt="netflix"
          />
        </div>
        <div class="header__bottom-items">
          <img
            src="./img/header/header-icons/notion.png"
            alt="notion"
          />
        </div>
        <div class="header__bottom-items">
          <img
            src="./img/header/header-icons/zoom.png"
            alt="zoom"
          />
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
